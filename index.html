<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Hand Work</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #d6e4f0);
            overflow-x: hidden;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        header h1 {
            margin: 10px 0 0;
            font-size: 2em;
            color: #333;
            text-shadow: 1px 1px 2px #ccc;
        }
        header p {
            margin: 5px 0 0;
            color: #777;
            font-size: 1em;
        }
        .background-section {
            background: url('./images/ss.jpg') no-repeat center center/cover;
            padding: 50px 0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            gap: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s;
            width: 90%;
            max-width: 400px;
        }
        .card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card p {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #555;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<header>
    <img src="./images/sk.jpg" alt="Logo"> <!-- Product 3 as logo -->
    <h1>Wisdom Hand Work</h1>
    <p>Contact: +91 89615 08521</p>
</header>

<div class="background-section">
    <div class="gallery">
        <div class="card">
            <img src="./images/mk.jpg" alt="Product 1"> <!-- Old Logo as Product 1 -->
            <p>Product 1</p>
        </div>
        <div class="card">
            <img src="./images/pk.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="card">
            <img src="./images/XC.jpg" alt="Product 5">
            <p>Product 3</p>
        </div>
    </div>
</div>

</body>
</html>
